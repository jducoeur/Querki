@(rc:PlayRequestContext)

@import helper._
@import helper.twitterBootstrap._

@main(QuerkiTemplate.NewSpace, "Create a new Space", rc) {
	
	<div class="page-header">
	  <h1>Create a New Space</h1>
	</div>
	
	@form(routes.Application.doNewSpace, 'class -> "form-inline") {
	  <input type="text" name="name" id="name" value="" placeholder="Name of the New Space">
	  <input type="submit" value="Create" class="btn btn-primary">
	}
}
